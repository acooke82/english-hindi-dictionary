<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English-Hindi Dictionary</title>
</head>
<body>

<h1> English-Hindi Dictionary</h1>

<h3>Generate</h3>

<form id="generateForm">
    <div class>
        <label for="input_form">Input Form: </label>
        <input type="text" id="input_form" name="input_form"/>
    </div>
    <button type="submit">Generate</button>
</form>

<h3>Response: </h3>
<pre id="response"></pre>

<script>
    async function handleSubmit1(event) {
            event.preventDefault();

            const inputForm = document.getElementById('input_form').value;
            const response = await fetch(`/generate?input_form=${encodeURIComponent(inputForm)}`);
            const myJson = await response.json();
            document.getElementById('response').innerText = JSON.stringify(myJson, undefined, 2);
        }

    document.getElementById('generateForm').addEventListener('submit', handleSubmit1);
</script>

</body>
</html>
